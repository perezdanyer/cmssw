name: test_yaml
alignments:
    unitTest:
        color: 1
        globaltag: auto:phase1_2018_realistic
        style: 2101
        title: unit test
    unitTestPV:
        color: 1
        globaltag: 110X_dataRun2_v10
        style: 2001
        title: unit test
    prompt:
        color: 600
        globaltag: auto:run3_data_PRef
        style: 2101
