    unitTestJetHT:
        color: 1
        globaltag: auto:run2_data
        style: 2101
        title: Unit test
    unitTestJetHTMC:
        color: 1
        globaltag: auto:phase1_2018_realistic
        style: 2101
        title: unit test

validations:
    DMR:
        single:
            TestSingleMC:
                IOV:
                - 1
                alignments:
                - unitTest
                trackcollection: generalTracks
                vertexcollection: offlinePrimaryVertices
                magneticfield: true
                maxevents: 1
                maxtracks: 1

        merge:
            TestMergeMC:
                methods:
                - median
                - rmsNorm
                curves:
                - plain
                - split
                customrighttitle: IOV
                legendoptions:
                - mean
                - rms
                singles:
                - TestSingleMC
                usefit: true
                minimum: 15 

        trends:
            TestTrendMC:
                merges:
                - TestMergeMC
                Variables:
                - median
                doUnitTest: true

        averaged:
            TestAveragedMC:
                merges:
                - TestMergeMC
                maxfiles: 700
                lumiPerRun:
                - $CMSSW_BASE/src/Alignment/OfflineValidation/data/lumiperRun2018_delivered.csv
                lumiMC:
                - 1::TestMergeMC::64482.432

    PV:
        single:
            TestDATA:
                IOV:
                    - 317087
                alignments:
                    - unitTestPV
                maxevents: 10
                trackcollection: ALCARECOTkAlMinBias
                vertexcollection: offlinePrimaryVertices
                isda: true
                ismc: false                 

        merge:
            TestDATA:
                singles:
                - TestDATA
                doMaps: true
                stdResiduals: true
                autoLimits: false
                m_dxyPhiMax: 20
                m_dzPhiMax: 50
                m_dxyEtaMax: 20
                m_dzEtaMax: 50

        trends:
            TestDATA:
                singles:
                - TestDATA
                doUnitTest: true  

    SplitV:
        merge:
            testUnits:
                singles:
                - testUnits

        single:
            testUnits:
                IOV:
                - 1
                alignments:
                - unitTest
                trackcollection: generalTracks
                HLTSelection: False
                triggerBits: HLT_*
                maxevents: 10
    GCP:
        GCPdetUnits:
            levels: DetUnit
            plotPng: true
        compare:
            GCPdetUnits:
                legacyVSprompt:
                    reference: legacy
                    compared: prompt
                    IOVpairs:
                    - [274094, 274094]
    JetHT:
        single:
            testJob:
                alignments:
                - unitTestJetHT
                trackCollection: ALCARECOTkAlMinBias
                maxevents: 100
                iovListFile: CMSSW_BASE/src/Alignment/OfflineValidation/data/lumiPerRun_Run2.txt

            testMC:
                alignments:
                - unitTestJetHTMC
                trackCollection: ALCARECOTkAlMinBias
                mc: True
                maxevents: 100
        merge:
            testJob:
                singles:
                - testJob
                alignments:
                - unitTestJetHT
            testMC:
                singles:
                - testMC
                alignments:
                - unitTestJetHTMC
        plot:
            testJob:
                merges:
                - testJob
                alignments:
                - unitTestJetHT
                jethtplot:
                    drawProfiles:
                        drawDzErrorVsPt: true
                        drawDxyErrorVsPt: true
                    drawHistograms:
                        drawDz: true
                        drawDxy: true
            testMC:
                merges:
                - testMC
                alignments:
                - unitTestJetHTMC
                jethtplot:
                    drawProfiles:
                        drawDzErrorVsPt: true
                        drawDxyErrorVsPt: true
                    drawHistograms:
                        drawDz: true
                        drawDxy: true    
